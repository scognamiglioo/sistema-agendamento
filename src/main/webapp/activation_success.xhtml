<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Conta ativada</title>
    <h:outputStylesheet name="css/admin.css"/>
</h:head>

<h:body>
    <div style="max-width: 500px; margin: 4rem auto; padding: 2rem;
                border: 1px solid #ccc; border-radius: 8px;">

        <h1>Conta ativada!</h1>

        <p style="color: green; font-size: 18px;">
            Sua conta foi ativada com sucesso. Agora você já pode fazer login.
        </p>

        <h:form>
            <h:commandButton value="Ir para login"
                             action="/login?faces-redirect=true"
                             style="padding: 10px 16px;" />
        </h:form>

    </div>
</h:body>

</html>
