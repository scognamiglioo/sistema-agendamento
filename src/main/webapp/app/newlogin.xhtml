<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:p="primefaces">

    <f:view>
        <h:head>
            <title>Criar Nova Conta</title>
            <h:outputStylesheet name="css/entrar.css"/>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/>


        </h:head>

        <h:body>

            <header style="
                    background-color: #000;
                    color: white;
                    padding: 20px;
                    text-align: center;
                    font-family: 'Poppins', sans-serif;
                    font-size: 1.1rem;
                    letter-spacing: 0.5px;">

                <h1 style="margin: 0;">Sistema de Agendamento</h1>
            </header>

            <p:outputPanel styleClass="login-container">
                <div class="login-card">
                    <h3 style="text-align: center;">Criar Nova Conta</h3>

                    <h:form id="createAccountForm">
                        <p:messages id="messages" globalOnly="true"/>

                        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto; width: 100%;">


                            
                            <p:outputLabel for="nome" value="Nome Completo *"/>
                            <p:inputText id="nome"
                                         value="#{newUserController.user.nome}"
                                         required="true"
                                         requiredMessage="Nome é obrigatório"
                                         style="width: 100%"/>

                            <!-- Username -->
                            <p:outputLabel for="username" value="Username *"/>
                            <p:inputText id="username"
                                         value="#{newUserController.user.username}"
                                         required="true"
                                         requiredMessage="Username é obrigatório"
                                         style="width: 100%"/>

                            <!-- Senha -->
                            <p:outputLabel for="password" value="Senha *"/>
                            <p:password id="password"
                                        value="#{newUserController.user.userPassword}"
                                        required="true"
                                        requiredMessage="Senha é obrigatória"
                                        feedback="true"
                                        style="width: 100%"/>

                            <!-- CPF -->
                            <p:outputLabel for="cpf" value="CPF *"/>
                            
                            <p:inputText id="cpf"
                                         value="#{newUserController.user.cpf}"
                                         required="true"
                                         requiredMessage="CPF é obrigatório"
                                         maxlength="14"
                                         style="width: 100%">
                                <p:ajax event="blur" listener="#{newUserController.checkCpf}" update="cpfMessage"/>
                            </p:inputText>

                            
                            <h:outputLabel />
                            <p:message for="cpf" id="cpfMessage"/>

                            <!-- Email -->
                            <p:outputLabel for="email" value="E-mail *"/>
                            <p:inputText id="email"
                                         value="#{newUserController.user.email}"
                                         required="true"
                                         requiredMessage="E-mail é obrigatório"
                                         style="width: 100%"/>

                            <!-- Telefone -->
                            <p:outputLabel for="telefone" value="Telefone *"/>
                            <p:inputText id="telefone"
                                         value="#{newUserController.user.telefone}"
                                         required="true"
                                         requiredMessage="Telefone é obrigatório"
                                         maxlength="15"
                                         style="width: 100%"/>

                            <!-- Botão Cancelar -->
                            
                        </h:panelGrid>
                        <h:outputLabel />
                            <p:commandButton
                                value="Cancelar"
                                action="/login?faces-redirect=true"
                                style="width: 100%; margin-top: 10px;"
                                immediate="true"/>

                            <!-- Botão Criar Conta -->
                            <h:outputLabel />
                            <p:commandButton id="submit"
                                             value="Criar Conta"
                                             action="#{newUserController.save}"
                                             update="@form"
                                             style="width: 100%; margin-top: 10px;"
                                             ajax="false"/>
                    </h:form>
                </div>
            </p:outputPanel>

            <footer style="
                    background-color: #000;
                    color: white;
                    padding: 20px;
                    text-align: center;
                    font-family: 'Poppins', sans-serif;
                    font-size: 1.1rem;
                    letter-spacing: 0.5px;">

                <p style="margin: 0;">Web Dev / 2025</p>
            </footer>

        </h:body>
    </f:view>

</html>
