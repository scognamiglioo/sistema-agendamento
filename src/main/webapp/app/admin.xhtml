<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Painel do Administrador</title>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="css" name="admin.css"/>
</h:head>

<h:body>
    <div class="admin-container">
        <div class="admin-card">
            <h1>Painel do Administrador</h1>
            

            <div class="button-group">

                <h:form>
                    <p:commandButton value="Agendamentos"
                                     action="/funcionario/agendamentos?faces-redirect=true"
                                     styleClass="admin-button"/>

                    <p:commandButton value="Atendimentos"
                                     action="/funcionario/atendimentos?faces-redirect=true"
                                     styleClass="admin-button"/>

                    <p:commandButton value="Cadastrar Usuário"
                                     action="/app/cadastrar_usuario?faces-redirect=true"
                                     styleClass="admin-button"/>
                    
                    <p:commandButton value="Cadastrar Funcionário"
                                     action="/app/cadastrar_funcionario?faces-redirect=true"
                                     styleClass="admin-button"/>
                    
                    <p:commandButton value="Editar Usuário"
                                     action="/app/user-list?faces-redirect=true"
                                     styleClass="admin-button"/>
                    
                    <p:commandButton value="Sair" 
                                         action="#{userSessionController.logout}"
                                         style="background: #dc3545; border: none; color: white;"
                                         ajax="false"
                                         styleClass="admin-button"/>
                   
                </h:form>

            </div>
        </div>
    </div>
</h:body>

</html>
